<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class = "jumbotron p-4" style="background-color: rgb(0,0,0);">
        <div class="text-center" style="color: white;text-decoration:underline;">
            <h1>QUANTIFIED SELF APP</h1>
        </div>
    </div>

    <div class="shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle" style="width:28%;height:55%; position:center ;margin-top:20px ">
        
        <h1 class="text-center" style="text-decoration:underline;">LOGIN</h1><br>

        <div style="text-align: center" class ="d-grid gap-3">

            <form action="/login" method="POST" name="login_user_form">
                <input id="next" name="next" type="hidden" value="/">

                <p class="form-group">
                    <label for="email">Email Address</label>
                    <input class="form-control" id="emai;" name="email" required type="text" value="">
                </p>

                <p class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password;" name="password" required type="password" value="">
                </p>

                <p class="form-group form-check" style="display:inline-block;">
                    <label for="remember">Remember Me</label>
                    <input id="remember" name="remember" type="checkbox" value="y">
                </p>

                <p><input id="next" type="hidden" value="/"></p>

                <p><input class ="btn btn-dark" type="submit" name="submit" id="submit" value="Login"></p>
            </form>

                 <p style="margin: 0;">Don't have an account?
                <a style="color: black;text-decoration:underline;" href="/register?next=/">Register Here</a>
                 </p>
        </div>

    </div>
</body>
</html>
