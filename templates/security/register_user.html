<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

    <div class = "jumbotron p-4" style="background-color: rgb(0,0,0);">
        <div class="text-center" style="color: white;text-decoration:underline;">
            <h1>QUANTIFIED SELF APP</h1>
        </div>
    </div>

    <div class="shadow-lg p-3 mb-5 bg-body rounded position-absolute top-50 start-50 translate-middle" style="width:28%;height:70%; position:center ;margin-top:20px ">
        
        <div style="text-align: center;">
            <h1 style="text-decoration: underline;">REGISTER</h1>


            <form action="/register" method="POST" name="register_user_form">
                <input id="next" name="next" type="hidden" value="/">

                <div class="form-group">
                    <p>
                    <label for="username">Username</label>
                    <input class="form-control" id="username" name="username" required type="text" value="">
                    </p>
                </div>

                <div class="form-group">
                    <p>
                        <label for="email">Email Address</label> 
                        <input class="form-control" id="email" name="email" required type="text" value="">
                    </p>
                </div>

                <div class="form-group">
                    <p>
                        <label for="password">Password</label>
                        <input class="form-control" id="password" maxlength="128" minlength="6" name="password" required type="password" value="">
                    </p>
                </div>

                <div class ="form-group">
                    <p>
                        <label for="password_confirm">Confirm Password</label>
                        <input class="form-control" id="password_confirm" name="password_confirm" required type="password" value="">                
                    </p>
                </div>

                <div>
                    <input id = "submit" name = "submit" type="submit" class="btn btn-dark" value="Register">
                </div>

            </form>    
                
                <p style="margin: 0;">Already have an account ?
                <a style="color: rgb(0, 0, 0);text-decoration: underline;" href="/login?next=/">Log In</a><br></p>
              
        </div>
    </div>

</body>
</html>
